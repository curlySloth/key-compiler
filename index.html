<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>W2TG helper</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="compile-key">
    <h1>K3Y COMP1L3R</h1>
  <label>Enter hash: <br><input type="text" data-key-input placeholder="ex: 1 - 123123123123" class="key"></label><button class="saveHash" data-save-key>Save</button>

  <div class="saved-keys" data-saved-keys-ui>

  </div>


  <div class="inputs">
    <button data-comple-btn disabled>complie key</button>
  </div>
  <div class="alert"></div>
  <div class="compiled-key"></div>
</div>

<div class="Wifi">
  <h1>wifus</h1>
  <div class="wifi-inputs">
    <div>
<input type="text" placeholder="*wifi name" data-wifi-name><br>
<input type="text" placeholder="*password" data-wifi-password><br>
</div>
<div>
type: <br>
<label><input type="radio" checked name="wifi-type">WEP</label><br>
<label><input type="radio" name="wifi-type">WPA</label><br>
<label><input type="radio" name="wifi-type">WPA2</label><br>
</div>
<div>
<button data-wifi-save-btn>save</button>

</div>

  </div>
  <div class="wifi-alert" style="margin-bottom:10px;"></div>
  <div class="saved-wifis">
    <table>
      <thead>
        <th>wifi name</th><th>password</th><th>type</th>
      </thead>
      <tbody data-wifi-table>

      </tbody>
    </table>
  </div>

</div>
</main>
<script src="./js/key-compiler.js" charset="utf-8"></script>
<script src="./js/wifi.js"></script>
</body>

</html>
